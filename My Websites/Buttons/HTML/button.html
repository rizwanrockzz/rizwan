<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/button.css" />
    <title>Buttons</title>
  </head>
  <body>
    <h1>All Kinds Of Buttons</h1>
    <button>Normal Button</button>
    <br />
    <br />
    <button class="basic-button">Basic Button</button>
    <br />
    <br />
    <button class="border-button">Border Button</button>
    <br />
    <br />
    <button class="border-button-model">Border Button Model</button>
    <br />
    <br />
    <button class="sliding-effect slide_down">Sliding Button Model-1</button>
    <br />
    <br />
    <button class="sliding-effect slide_right">Sliding Button Model-2</button>
    <br />
    <br />
    <button class="sliding-effect slide_center">Sliding Button Model-3</button>
    <br />
    <br />
    <button class="sliding-effect slide_diagonal">Sliding Button Model-4</button>
    <br />
    <br />
    <button class="disabled">Disabled Button</button>
    <br />
    <br />
